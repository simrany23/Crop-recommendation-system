<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <style>
    h1 {
        color: rgb(150, 24, 135);
        text-align: left;
    }

    .warning {
        color: red;
        font-weight: bold;
        text-align: center;
    }
    .card{
    margin-left:410px;
    margin-top: 20px;
    color: white;
    }
    .container{
    font-weight: bold;
    padding-bottom:10px;
    border-radius: 15px;
    }
</style>






  <body style="background: #bcbbcbB4;">
    
      
      
  <div class="container my-5 mt-5">
    <h1 class="text-center">CROP RECOMMENDATION SYSTEM<span class="text-center">ðŸŒ±</span></h1>

    <form action="\predict" method="post">
        <div class="row">
            <div class="col-md-4">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Phosporus">Phosphorus</label>
                <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Potassium">Potassium</label>
                <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
            </div>
            <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
				</div>
			</div>
            <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
				</div>
			</div>
            <div class="row mt-4">

                <div class="col-md-12 text-center">
                     <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                 </div>
        </div>
    </form>
    {% if result %}
		<div class="card bg-dark" style="width: 20rem;">
      
		  <img src="{{url_for('static', filename='pexels-photo-235725.jpeg')}}" class="card-img-top" alt="...">
		  <div class="card-body">
			<h5 class="card-title">Recommended Crop for cultivation is:</h5>
			<p class="card-text">{{result }}</p>
    
		  </div>
		</div>
	{% endif %}
    
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
